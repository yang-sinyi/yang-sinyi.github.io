        <h1>規則說明</h1>
        <div class="rule">
            <p>總共有20張卡片，兩兩成對，翻到一樣的可以湊一對</p>
            <p>這個遊戲要挑戰在最短的時間內把卡片翻完</p>
            <p>按下右側的富士山可以重新開始，設定可以選擇卡片花色</p>
            <p>按下START後開始</p>
        </div>
        <a href="#" class="start_bottom" id="start_bottom">
            <h2>START</h2>
        </a>
    </div>
